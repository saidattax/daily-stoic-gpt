<head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Kanit&family=Playfair+Display&display=swap");

        #card {
            height: 800px;
            width: 800px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            padding: 100px;
            box-sizing: border-box;
        }

        .ic-quote {
            height: 120px;
            width: 120px;
        }

        .block {
            /* border: 1px solid white; */
            flex: 1;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .quote-container {
            font-size: 38px;
            word-wrap: break-word;
            color: white;
            line-height: 54px;
            flex: 2 !important;
            font-family: "Playfair Display", serif;
        }

        .quote {
            max-width: 600px;
            /* border: 1px solid white; */
        }

        .quoter {
            font-size: 16px;
            color: white;
            /* border-top: 4px solid #ffb74d; */
            display: inline-block;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            font-family: "Kanit", sans-serif;

            /* width: 15px; */
            /* border: 1px solid white; */
        }

        .quoter:before {
            content: "";
            position: absolute;
            left: 22%;
            top: 0;
            height: 1px;
            width: 50%; /* or 100px */
            border-bottom: 4px solid #d47014;
        }

        .avatar img {
            height: 120px;
            width: 120px;

            border-radius: 50%;
            border: 4px solid #f0f0f0;

            object-fit: cover;

            filter: gray;
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }
    </style>
</head>

<div id="app">
    <div id="card">
        <div class="block">
            <div class="avatar">
                <img id="quoter-img" src="./e.jpg" />
            </div>
        </div>
        <div class="block quote-container">
            <div id="quote-text" class="quote">
                Officia adipisicing sunt esse veniam nulla deserunt non.
            </div>
        </div>
        <div class="block">
            <div id="quoter-text" class="quoter">Lorem Ipsum</div>
        </div>
    </div>
</div>
